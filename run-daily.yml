name: Run Cuelinks Campaign Fetcher Daily

on:
  schedule:
    - cron: "0 5 * * *"  # Every day at 5:00 AM UTC
  workflow_dispatch:      # Manual trigger button

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python main.py
        env:
          API_KEY: ${{ secrets.CUELINKS_API_KEY }}
